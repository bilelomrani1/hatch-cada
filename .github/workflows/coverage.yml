name: Coverage

on:
  push:
    branches: [main]

permissions:
  actions: read
  contents: read

jobs:
  find-run:
    name: Find CI run
    runs-on: ubuntu-latest
    outputs:
      run-id: ${{ steps.find.outputs.run-id }}
    steps:
      - name: Find CI workflow run for merged PR
        id: find
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait for GitHub API to index the merge
          sleep 10

          # Find the PR that was merged with this commit
          pr_number=$(gh api "/repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" --jq '.[0].number')
          echo "PR number: $pr_number"

          # Get the PR's head commit SHA
          head_sha=$(gh api "/repos/${{ github.repository }}/pulls/$pr_number" --jq '.head.sha')
          echo "PR head SHA: $head_sha"

          # Find the CI workflow run for that commit
          run_id=$(gh api "/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?head_sha=$head_sha&status=success" \
            --jq '.workflow_runs[0].id')
          echo "CI run ID: $run_id"
          echo "run-id=$run_id" >> "$GITHUB_OUTPUT"

  upload:
    name: Upload (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: find-run
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ needs.find-run.outputs.run-id }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: python${{ matrix.python-version }}
          override_commit: ${{ github.sha }}
          override_branch: main
          disable_search: true
